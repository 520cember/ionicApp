<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic Horizontal Scroll Cards</title>
   
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/drewrygh-misc/hscrollcards.css" />
    <link href="css/hscrollcards.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src='https://s3-us-west-2.amazonaws.com/drewrygh-misc/ionic.hscrollcards.js'></script>
    <script src="js/hscrollcards.js">
    </script>
  </head>

  <body ng-app="ionicApp" class="slide-left-right-ios7" >
    <ion-view class="animated fadeInDown" ng-controller="hscrollcardsCtrl">

      <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button button-" href="index.html">返回</a>
        </div>
        <h1 class="title">HScroll Cards Demo</h1>
      </ion-header-bar>

      <ion-pane>
        <hscroller>
          <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}">
          </hcard>
        </hscroller>
      </ion-pane>

    </ion-view>
  </body>
</html>
