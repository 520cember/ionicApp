<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>ion-timepicker</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
    
    <script src="js/timepickercfg.js"></script>
    <script src="js/iontimepicker.js"></script>
</head>

<body ng-app="ionicApp" ng-controller="timepickerCtrl">
  <ion-view class="animated rotateInUpLeft">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button button-" href="index.html">返回</a>
        </div>
        <h1 class="title">ion-timepicker demo</h1>
    </ion-header-bar>

    <ion-content class="padding scroll-content ionic-scroll  has-header has-tabs">
      <div style="transform: translate3d(0px, 0px, 0px) scale(1);" class="scroll">

        <div class="card padding">
          <button class="button button-positive button-block" style="margin: 0;" ng-click="openTimePicker1()">openTimePicker(12小时)
          </button>
          <!-- ngIf: selectedTime1 -->
          <div class="text-center padding-top ng-binding" ng-if="selectedTime1">{{selectedTime1}}</div>
        </div>

        <div class="card padding">
          <button class="button button-positive button-block" style="margin: 0;" ng-click="openTimePicker2()">openTimePicker(24小时)
          </button>
          <!-- ngIf: selectedTime2 -->
           <div class="text-center padding-top ng-binding" ng-if="selectedTime2">{{selectedTime2}}</div>
        </div>

        </div>
        <div class="scroll-bar scroll-bar-v"><div style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;" class="scroll-bar-indicator scroll-bar-fade-out">
        </div>
      </div>
    </ion-content>
    
</ion-view>
</body>
</html>
