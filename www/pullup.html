<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>ion-pullup</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="lib/ionic-pullup/dist/ion-pullup.min.js"></script>
    <script src="js/pullup.js"></script>
</head>

<body ng-app="ionicApp" ng-controller="pullupCtrl">
  <ion-view class="animated slideInUp">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button button-" href="index.html">返回</a>
        </div>
        <h1 class="title">ion-pullup demo</h1>
    </ion-header-bar>

    <ion-content class="has-header" padding="true">
      <div class="list card">
        <div class="item item-divider">Upcoming</div>
        <div class="item item-body item-stable">
          <div>
            You have <b>229</b> meetings on your calendar tomorrow.
          </div>
        </div>
      </div>
      <div class="list card">
        <div class="item item-divider">Upcoming</div>
        <div class="item item-body item-stable">
          <div>
            You have <b>21</b> meetings on your calendar tomorrow.
          </div>
        </div>
      </div>
    </ion-content>

    <ion-pull-up-footer class="bar-calm">
      <div class="title" ion-pull-up-trigger>Tap me or drag me</div>
      <ion-pull-up-handle width="120" height="15" icon-expand="ion-chevron-up" icon-collapse="ion-chevron-down" style="border-radius: 5px 5px 0 0">
      </ion-pull-up-handle>
      <ion-pull-up-content scroll="false">
          <div class="list card">
            <div class="item item-divider">Recent Updates</div>
            <div class="item item-body">
              <div>
                There is a fire in <b>sector 3</b>
              </div>
            </div>
          </div>
          <div class="list card">
            <div class="item item-divider">Other Updates</div>
            <div class="item item-body">
              <div>
                There was a fire in <b>sector 13</b>
              </div>
            </div>
          </div </ion-pull-up-content>
    </ion-pull-up-footer>
    
  </ion-view>
</body>
</html>
