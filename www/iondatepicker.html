<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>ion-datepicker</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    
    <script src="js/datepickercfg.js"></script>
    <script src="js/iondatepicker.js"></script>
</head>

<body ng-app="ionicApp" ng-controller="datepickerCtrl">
  <ion-view class="animated rotateIn">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button button-" href="index.html">返回</a>
        </div>
        <h1 class="title">ion-datepicker demo</h1>
    </ion-header-bar>

    <ion-content class="padding scroll-content ionic-scroll  has-header has-tabs">
      <div style="transform: translate3d(0px, 0px, 0px) scale(1);" class="scroll">
        <div class="card padding">
          <button class="button button-positive button-block" style="margin: 0;" ng-click="openDatePickerOne()">选择时间（Popup）
          </button>
          <!-- ngIf: selectedDate1 -->
          <div class="text-center padding-top ng-binding" ng-if="selectedDate1">{{selectedDate1}}</div>
        </div>

        <div class="card padding">
          <button class="button button-positive button-block" style="margin: 0;" ng-click="openDatePickerTwo()">选择时间（Modal）
          </button>
          <!-- ngIf: selectedDate2 -->
           <div class="text-center padding-top ng-binding" ng-if="selectedDate2">{{selectedDate2}}</div>
        </div>

        </div>
        <div class="scroll-bar scroll-bar-v"><div style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;" class="scroll-bar-indicator scroll-bar-fade-out">
        </div>
      </div>  
    </ion-content>
    
  </ion-view>
</body>
</html>
