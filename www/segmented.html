<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>ion-segmented</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="lib/ion-segmented/ti-segmented-control.js"></script>

    <script src="js/segmented.js"></script>

</head>

<body ng-app="ionicApp" ng-controller="SegmentedCtrl">
  <ion-view class="animated zoomInLeft">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button button-" href="index.html">返回</a>
        </div>
        <h1 class="title">ion-segmented demo</h1>
    </ion-header-bar>

    <!-- or <ion-scroll> -->
    <ion-content>
       <br>
    <!-- 2 buttons -->
    <ti-segmented-control on-select="buttonClicked($index)" style="width: 200px;">
      <ti-segmented-control-button class="button-positive" title="'Month'"></ti-segmented-control-button>
      <ti-segmented-control-button class="button-positive" title="'Day'" selected></ti-segmented-control-button>
    </ti-segmented-control>
    
    <br>
    <!-- 3 buttons -->
    <ti-segmented-control on-select="buttonClicked($index)" style="width: 300px;">
      <ti-segmented-control-button class="button-royal" title="'Year'" selected></ti-segmented-control-button>
      <ti-segmented-control-button class="button-royal" title="'Month'"></ti-segmented-control-button>
      <ti-segmented-control-button class="button-royal" title="'Day'"></ti-segmented-control-button>
    </ti-segmented-control>
    
    <br>
    <!-- 2 buttons -->
    <ti-segmented-control on-select="buttonClicked($index)" style="width: 200px;">
      <ti-segmented-control-button class="button-balanced" title="'Month'"></ti-segmented-control-button>
      <ti-segmented-control-button class="button-balanced" title="'Day'" selected></ti-segmented-control-button>
    </ti-segmented-control>
    
    <br>
    
    <h4> Index selected: {{selectedIndex}}</h4>
    </ion-content>
  </ion-view>
</body>
</html>
