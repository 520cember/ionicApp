<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>ion-alphascroll</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <link href="lib/ion-alpha-scroll/src/ion-alpha-scroll.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ion-alpha-scroll/src/ion-alpha-scroll.js"></script>
    
    <script src="js/service.js"></script>
    <script src="js/alphascroll.js"></script>

</head>

<body ng-app="ionicApp" ng-controller="AlphascrollCtrl">

  <ion-view class="animated flipInY">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button button-" href="index.html">返回</a>
        </div>
        <h1 class="title">ion-alphascroll demo</h1>
    </ion-header-bar>

    <!-- or <ion-scroll> -->
    <ion-content>
        <ion-alpha-scroll ng-model="contacts" key="name">
          <div>{{item.name}}</div>
          <div>{{item.description}}</div>
        </ion-alpha-scroll>
    </ion-content>

  </ion-view>
</body>
</html>
